<div layout="row" ng-controller="usersController" ng-cloak>
    <div flex="10"></div>
 
    <div flex="80" class='m-20px-0'>
 
        <!-- page title & 'create user' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">User List</h3>
                </div>
 
                <!-- button for creating user -->
                <!-- <md-button class="md-raised" ng-click="showCreateUserForm()">Add User</md-button> -->
                <p>Page </p>

                <!-- navigation -->
                <md-input-container>
                    <md-select ng-model="page" placeholder="1">
                        <md-option><em>Page</em></md-option>
                        <md-option ng-click="readPaging(page.page)" ng-repeat="page in pages" value="{{page.page}}">
                            {{page.page}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-toolbar>
 
        <md-content flex>
            <!-- show user record list -->
            <md-list ng-init="readPaging(1)">
                <md-list-item class="md-3-line" ng-repeat="user in users">
                    
                    <!-- user information -->
                    <div class="md-list-item-text">
                        <p>User ID: {{user.user_id}}</p>
                        <h3>{{user.first_name}} {{user.middle_name}} {{user.last_name}}</h3>
                        <h4>{{user.gender}}</h4>
                        <h4>{{user.email}}</h4>
                        <p>Date & Time Added: {{user.date_time}}</p>
                    </div>
 
                    <!-- 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <md-button class="md-raised md-primary" ng-click="showUpdateUserForm(user.user_id)">Edit</md-button>
                        <md-button class="md-raised md-danger" ng-click="confirmDeleteUser($event, user.user_id)">Delete</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>

            <!-- button for creating user -->
            <div layout="row" layout-align="end end">
                <md-button class="md-fab md-primary" aria-label="Add User" layout="column" layout-align="center center" ng-click="showCreateUserForm()">
                    <md-tooltip md-direction="{{demo.tipDirection}}">Add User</md-tooltip>
                    <md-icon md-svg-src="app/assets/img/icons/ic_add_white_48px.svg"></md-icon>
                </md-button>
            </div>

        </md-content>
    </div>
 
    <div flex="10"></div>
</div> <!-- end row -->
